<!DOCTYPE html>
<html>
<head>
  <title>MapTiler Wind</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Import MapTiler SDK -->
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />

  <!-- Import MapTiler Maker Layout -->
  <script src="../build/markerlayout.umd.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 5px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .marker {
      position: absolute;
      pointer-events: none;
      color: #000;
      line-height: 12px;
      box-shadow: #00000040 0px 2px 10px;
    }

    .parkerPointy {
      width: 12px;
      height: 12px;
      background-color: #e6e6e6;
      position: absolute;
      transform: rotate(45deg) translate(-70%);
      bottom: -12px;
      left: 0;
      right: -12px;
      margin: auto;
      box-shadow: #00000040 0px 2px 10px;
    }

    .parkerBody {
      position: absolute;
      background: #e6e6e6;
      width: 100%;
      height: 100%;
      top: 0;
      border-radius: 2px;
      /* padding: 3px;  */
    }

    .parkerTop {
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
      width: 100%;
      height: 20px;
      line-height: 20px;
      text-align: center;
      background: #4d4d4d;
      color: white;
      font-size: 15px;
      font-weight: 400;
    }

    .parkerBottom {
      border-radius: inherit;
      width: 100%;
      height: calc(100% - 20px);
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in-animation {
      animation: fadeIn 0.5s ease forwards;
    }

  </style>
</head>

<body>

  <div id="map"></div>

  <script>
   
    const appContainer = document.getElementById('map');

    maptilersdk.config.apiKey = 'dur4cHJc9CiBxzv0S6Kh';

    const map = new maptilersdk.Map({
      container: appContainer,
      hash: true,
      geolocate: true,
    });

    // Creating the div that will contain all the parkers
    const parkerContainer = document.createElement("div");
    appContainer.appendChild(parkerContainer);

    (async () => {
      await map.onReadyAsync();

      const parkerManager = new maptilermarkerlayout.MarkerLayout(map, {
        layers: ["City labels", "Place labels", "Town labels"],
        markerSize: [140, 80],
        markerAnchor: "top",
        offset: [0, -8], // so that the tip of the marker bottom pin lands on the city dot
        sortingProperty: "rank",
        filter: ((feature) => {
          return ["city", "village", "town"].includes(feature.properties.class)
        })
      });


      // This object contains the marker DIV so that they can be updated rather than fully recreated every time
      const parkerLogicContainer = {};

      // This function will be used as the callback for some map events
      const updateMarkers = () => {
        const parkerStatus = parkerManager.update();

        if (!parkerStatus) return;

        // Remove the div that corresponds to removed parkers
        parkerStatus.removed.forEach((abstractMarker) => {
          const parkerDiv = parkerLogicContainer[abstractMarker.id];
          delete parkerLogicContainer[abstractMarker.id];
          parkerContainer.removeChild(parkerDiv);
        });

        // Update the div that corresponds to updated parkers
        parkerStatus.updated.forEach((abstractMarker) => {
          const parkerDiv = parkerLogicContainer[abstractMarker.id];
          updateMarkerDiv(abstractMarker, parkerDiv);
        });

        // Create the div that corresponds to the new parkers
        parkerStatus.new.forEach((abstractMarker) => {
          const parkerDiv = makeMarker(abstractMarker);
          parkerLogicContainer[abstractMarker.id] = parkerDiv;
          parkerContainer.appendChild(parkerDiv);
        });
      }

      // The "idle" event is triggered every second because of the particle layer being refreshed,
      // even though their is no new data loaded, so this approach proved to be the best for this scenario
      map.on("move", updateMarkers);

      map.on("moveend", () => {
        map.once("idle", updateMarkers);
      })

      updateMarkers();
    })()





  function makeMarker(
    abstractMarker, 
  ) {

    console.log("abstractMarker", abstractMarker);

    const marker = document.createElement("div");
    marker.classList.add("marker");
    marker.classList.add('fade-in-animation');
    marker.style.setProperty("width", `${abstractMarker.size[0]}px`);
    marker.style.setProperty("height", `${abstractMarker.size[1]}px`);
    marker.style.setProperty("transform", `translate(${abstractMarker.position[0]}px, ${abstractMarker.position[1]}px)`);

    const feature = abstractMarker.features[0];

    marker.innerHTML = `
      <div class="parkerPointy"></div>
      <div class="parkerBody">
        
        <div class="parkerTop">
          ${feature.properties["name:en"] || feature.properties["name"]}
        </div>
        
        <div class="parkerBottom">
          <ul>
            <li><b>Class:</b> ${feature.properties.class}</li>
            <li><b>Capital:</b> ${feature.properties.capital}</li>
            <li><b>Rank:</b> ${feature.properties.rank}</li>
          </ul>


        </div>
      </div>
    `

    return marker;
  }


  function updateMarkerDiv(abstractMarker, marker) {
    marker.style.setProperty("width", `${abstractMarker.size[0]}px`);
    marker.style.setProperty("height", `${abstractMarker.size[1]}px`);
    marker.style.setProperty("transform", `translate(${abstractMarker.position[0]}px, ${abstractMarker.position[1]}px)`);
  }


  </script>
</body>
</html>
